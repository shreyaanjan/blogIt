<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVerse | Blog & Admin Portal</title>
</head>

<body>

    <div id="client-interface" class="fade-in">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-layer-group text-primary"></i>
                    TechVerse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#clientNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="clientNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Articles</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        <li class="nav-item ms-lg-3">
                            <button onclick="toggleInterface('admin')"
                                class="btn btn-primary rounded-pill btn-sm px-4 shadow">
                                <i class="fa-solid fa-user-shield me-2"></i>Admin Panel
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="hero-section text-center">
            <div class="container slide-up">
                <h1 class="display-3 fw-bold mb-3">Discover New Perspectives</h1>
                <p class="lead mb-4 opacity-75">Your daily dose of technology, design, and innovation.</p>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-light btn-lg rounded-pill shadow-lg text-primary fw-bold">Latest
                        Posts</button>
                    <button class="btn btn-outline-light btn-lg rounded-pill">Subscribe</button>
                </div>
            </div>
        </header>

        <div class="container pb-5">
            <div class="row g-4" id="blog-grid">
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-4 mt-5">
            <p class="mb-0">&copy; 2025 TechVerse Blog. Design Only.</p>
        </footer>
    </div>

    <div class="modal fade" id="viewBlogModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-body p-0">
                    <div class="position-relative">
                        <img id="modal-img" src="" class="w-100 object-fit-cover" style="height: 350px;" alt="">
                        <button type="button" class="btn-close bg-white position-absolute top-0 end-0 m-3 p-2"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="p-4 p-md-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span id="modal-cat" class="badge bg-primary px-3 py-2 rounded-pill">Category</span>
                            <small id="modal-date" class="text-muted"><i class="far fa-clock"></i> Date</small>
                        </div>
                        <h2 id="modal-title" class="fw-bold mb-3">Title</h2>
                        <hr class="my-4">
                        <p id="modal-content" class="text-secondary lead" style="line-height: 1.8;">Content...</p>
                        <div class="mt-4 text-end">
                            <button class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Close
                                Reading</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Dummy Data ---
        const blogs = [
            {
                id: 101,
                title: "The Rise of Quantum Computing",
                category: "Technology",
                status: "Active",
                date: "Oct 24, 2025",
                author: "Sarah J.",
                img: "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?auto=format&fit=crop&q=80&w=600",
                desc: "Quantum computing is taking a leap forward. Discover how qubits will change encryption forever...",
                fullContent: "Quantum computing leverages the principles of quantum mechanics to process information in ways classical computers cannot. While classical bits are 0 or 1, qubits can be both simultaneously (superposition). This allows for exponential processing power in specific tasks like cryptography and material science."
            },
            {
                id: 102,
                title: "Minimalism in Web Design",
                category: "Lifestyle",
                status: "Draft",
                date: "Oct 22, 2025",
                author: "Mike Ross",
                img: "https://images.unsplash.com/photo-1507238691122-383697119159?auto=format&fit=crop&q=80&w=600",
                desc: "Why less is more. We explore the psychological impact of whitespace and typography in modern web apps...",
                fullContent: "Minimalism isn't just about removing elements; it's about adding focus. By stripping away the non-essential, we guide the user's eye to what truly matters. We discuss the balance between aesthetic appeal and functional clarity."
            },
            {
                id: 103,
                title: "Bootstrap 5 vs Tailwind CSS",
                category: "Technology",
                status: "Active",
                date: "Oct 20, 2025",
                author: "Dev Guru",
                img: "https://images.unsplash.com/photo-1555099962-4199c345e5dd?auto=format&fit=crop&q=80&w=600",
                desc: "A comprehensive comparison of the two most popular CSS frameworks. Which one should you choose?",
                fullContent: "Bootstrap offers rapid prototyping with pre-built components, making it ideal for standard layouts. Tailwind offers utility-first classes for high customizability. Your choice depends on whether you want 'done-for-you' components or complete creative control."
            }
        ];

        // --- 1. RENDER CLIENT GRID ---
        const gridContainer = document.getElementById('blog-grid');
        gridContainer.innerHTML = blogs.map(blog => `
            <div class="col-md-4">
                <div class="card h-100 hover-card">
                    <img src="${blog.img}" class="blog-img" alt="${blog.title}">
                    <div class="card-body d-flex flex-column">
                        <div class="mb-2">
                            <span class="badge bg-primary bg-opacity-10 text-primary">${blog.category}</span>
                            <span class="text-muted small ms-2">${blog.date}</span>
                        </div>
                        <h5 class="card-title fw-bold">${blog.title}</h5>
                        <p class="card-text text-secondary small flex-grow-1">${blog.desc}</p>
                        <button class="btn btn-outline-dark rounded-pill mt-3 w-100" 
                            onclick="openModal(${blog.id})">
                            See More <i class="fa-solid fa-arrow-right ms-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        `).join('');

        // --- 2. RENDER ADMIN TABLE ---
        const tableBody = document.getElementById('admin-table-body');
        tableBody.innerHTML = blogs.map(blog => {
            const statusStyle = blog.status === 'Active' ? 'chip-active' : 'chip-draft';
            const catStyle = blog.category === 'Technology' ? 'chip-tech' : 'chip-life';
            const icon = blog.status === 'Active' ? '<i class="fa-solid fa-check-circle"></i>' : '<i class="fa-solid fa-clock"></i>';

            return `
            <tr>
                <td class="fw-bold">#${blog.id}</td>
                <td>
                    <img src="${blog.img}" class="rounded" style="width: 50px; height: 50px; object-fit: cover;">
                </td>
                <td>
                    <div class="fw-bold text-dark">${blog.title}</div>
                    <div class="small text-muted">by ${blog.author}</div>
                </td>
                <td><span class="chip ${catStyle}">${blog.category}</span></td>
                <td><span class="chip ${statusStyle}">${icon} ${blog.status}</span></td>
                <td>
                    <button class="btn btn-light btn-sm text-primary shadow-sm"><i class="fa-solid fa-pen"></i></button>
                    <button class="btn btn-light btn-sm text-danger shadow-sm"><i class="fa-solid fa-trash"></i></button>
                </td>
            </tr>
            `;
        }).join('');

        // --- 3. LOGIC: INTERFACE SWITCHING ---
        function toggleInterface(mode) {
            const client = document.getElementById('client-interface');
            const admin = document.getElementById('admin-interface');

            if (mode === 'admin') {
                client.style.display = 'none';
                admin.style.display = 'block';
                // Trigger animation
                admin.classList.add('fade-in');
            } else {
                admin.style.display = 'none';
                client.style.display = 'block';
                client.classList.add('fade-in');
            }
        }

        // --- 4. LOGIC: ADMIN TAB SWITCHING ---
        function switchAdminTab(tabId, navLink) {
            // Hide all tabs
            document.querySelectorAll('.admin-tab').forEach(el => {
                el.classList.add('d-none');
                el.classList.remove('fade-in');
            });

            // Show target tab
            const target = document.getElementById('tab-' + tabId);
            target.classList.remove('d-none');
            setTimeout(() => target.classList.add('fade-in'), 10);

            // Update sidebar active state
            if (navLink) {
                document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
                navLink.classList.add('active');
            }
        }

        // --- 5. LOGIC: OPEN MODAL ---
        function openModal(id) {
            const blog = blogs.find(b => b.id === id);
            if (blog) {
                document.getElementById('modal-title').innerText = blog.title;
                document.getElementById('modal-date').innerText = blog.date;
                document.getElementById('modal-cat').innerText = blog.category;
                document.getElementById('modal-content').innerText = blog.fullContent;
                document.getElementById('modal-img').src = blog.img;

                new bootstrap.Modal(document.getElementById('viewBlogModal')).show();
            }
        }
    </script>
</body>

</html>
